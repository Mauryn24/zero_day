<!DOCTYPE html>
<html>
    <title>registration form</title>
    <body>
        <h1>registration form</h1>
        <form>
            <div>
                <label for="fname">First name:</label><br><br>
                <input type="text" id="fname" name="fname" placeholder="joel"required><br>
                <label for="sname">Surname name:</label><br><br>
                <input type="text" id="sname" name="sname" placeholder="osteen"required><br>
            </div>

            <div>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-other" name="gender-choice" value="choice1">
                <label for="gender-female">Female</label>
                <input type="radio" id="gender-other" name="gender-choice" value="choice2">
                <label for="gender-other">Other</label>
                <input type="radio" id="gender-other" name="gender-choice" value="choice3">
            </div>

            <div>

                <input type="password" id="password" name="password" placeholder="@Password1" minlenth="6" maxlength="12">
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains at least one uppercase letter</li>
                    <li>Contains at least one lowercase letter</li>
                    <li>Contains at least one number</li>
                    <li>May contain special characters</li>
                  </ul>
            </div>
            <div>
